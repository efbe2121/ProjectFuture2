- name: Installing RKE2 Worker
  hosts: all
  gather_facts: no
  vars_files: "../../secrets/vars.yaml"

  roles:
    - role: RKE2 Worker

  post_tasks:
    - name: Starting & Enabling some services
      become: yes
      systemd:
        name: rke2-agent
        daemon_reload: yes
        enabled: yes
        state: started

# https://docs.rke2.io/known_issues/
# Firewalld conflicts with default networkingÂ¶
# Firewalld conflicts with RKE2's default Canal 
# (Calico + Flannel) networking stack. To avoid unexpected behavior, 
# firewalld should be disabled on systems running RKE2.

    - name: Disable firewalld
      become: yes
      systemd:
        name: firewalld
        enabled: no
        state: stopped

