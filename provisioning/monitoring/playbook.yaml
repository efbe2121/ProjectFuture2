- name: Provisioning - Firewall and stuffs
  hosts: all
  become: yes
  gather_facts: False

  tasks:
  - name: Accept all machine's data
    ansible.posix.firewalld:
      source: "{{ item }}"
      permanent: yes
      zone: public
      state: enabled
    loop:
      # 3 masters
      - 192.168.56.25
      - 192.168.56.26
      - 192.168.56.27
      # 2 workers
      - 192.168.56.101
      - 192.168.56.102
      # database
      - 192.168.56.60