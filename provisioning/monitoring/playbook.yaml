- name: Provisioning - Envoy balancer & service mesh
  hosts: all
  become: yes
  gather_facts: False

  tasks:
  - name: Installing requirement
    yum:
      name: yum-utils
      state: latest

  - name: Import envoy key
    rpm_key:
      state: present
      key: "https://rpm.dl.getenvoy.io/public/gpg.CF716AF503183491.key"

  - name: Get repo
    get_url:
      url: https://rpm.dl.getenvoy.io/public/config.rpm.txt?distro=el&codename=7
      dest: /etc/yum.repos.d/tetrate-getenvoy-rpm-stable.repo
      mode: '0644'

  - name: Install envoy
    yum:
      name: getenvoy-envoy
      state: latest

  - name: Copy service file
    copy:
      src: /home/master/Documents/projek2/lelah/Provision-Vagrant/provisioning/monitoring/envoy.service
      dest: /etc/systemd/system/envoy.service
      owner: root
      group: root
      mode: '0644'

  - name: Reload daemon service & Enable & Start the Envoy service
    systemd:
      daemon_reload: yes
      name: envoy.service
      state: started
      enabled: yes

